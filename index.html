<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookVerse | Login</title>
  <style>
    body 
    {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('book.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #343a40;
    }

    p {
      margin-bottom: 30px;
      color: #6c757d;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BookVerse</h1>
    <p>Discover and review your favorite reads</p>

    <!--The proper MVC flow: the view send the data to the controller via form tag-->
    
    <form action="controller/loginController.php" method="POST">
      <input type="text" name = "username" placeholder="Username" required>
      <input type="password" name = "password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="footer">New here? <a href="#">Create an account</a></div>
  </div>
</body>
</html>
